<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html{
      background-color: black;
    }
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container{
      display: flex;
      gap: 50px;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(./assets/istockphoto-1180233758-612x612.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      border: 10px solid black;
      background-color: black;

    }
    .pricing-plan{
      background-color: antiquewhite;
      width: 25%;
      flex-shrink: 0;
      height: 300px;
      border-radius: 20%;
    }
    .plan-title{
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    hr{
      background-color: black;
    }
    .plan-price{
      text-align: center;
      font-size: x-large;
      font-family: 'Sono', sans-serif;
      font-style: italic;
      font-weight: bolder;
    }
    li{
      text-align: center;
      margin-top: 20px;
    }
    .plan-button{
      background-color: orange;
      border-radius: 10%;
      margin-left: 40%;
      margin-top: 20px;
      font-size: large;
    }
    img{
      z-index: -1;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1000px) {
      .pricing-container{
        flex-direction: column;

      }
      .pricing-plan{
        flex-basis: 300px;
        width: 50%;
        flex-shrink: 0;
      }
      
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <hr>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button" onclick="window.location.href = 'Basic.html'">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <hr>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button" onclick="window.location.href = 'Standard.html'">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <hr>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button" onclick="window.location.href = 'Premium.html'">Sign Up</a>
    </div>
  </div>

</body>

</html>
